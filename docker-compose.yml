services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
      
  cico:
    image: mysql:latest
    container_name: cico
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: MYSQL_HOST 
      SPRING_DATASOURCE_USERNAME: MYSQL_USERNAME
      SPRING_DATASOURCE_PASSWORD: MYSQL_PASSWORD
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
 


